<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <p>
        velocidade do carro 
        <input type="number" name="txtvel" id="txtvel">KM/h
        <input type="button" value="Verificar" onclick="calcular()"> velocidade Maxima da dia de 60KM/H 
        <div id="res">
        </div>
</p>
    <script>
       
        function calcular () 
        {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number (txtv.value)
            res.innerHTML = (`<p>Sua velocidade atual é de <strong>${vel}KM/H</strong></p>`)
            if(vel > 60)
            {
                res.innerHTML += '<p>Você levol uma <strong>MULTA!</strong><p>'
            }
            res.innerHTML += (`<p>Dirija sempre de cinto de segurança!</p>`)
        }
    </script>
</body>
</html
